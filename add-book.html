<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background: #1f2d56;
            color: rgb(250, 247, 247);
            text-align: center;
            padding: 0.3rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(5px);
        }

        nav {
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem 1rem;
        }

        form {
            background: rgba(243, 242, 242, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: rgba(241, 238, 238, 0.7);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: rgba(31, 45, 86, 0.8);
            color: rgb(238, 233, 233);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: rgba(31, 45, 86, 1);
        }

        label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            color: rgb(27, 27, 27);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <nav>
            <a href="add-book.html">Add Book</a>
            <a href="index.html">View Books</a>
        </nav>
    </header>

    <div class="form-container">
        <form id="add_book--form">
            <label for="title">Book Title</label>
            <input type="text" id="title" required>

            <label for="author">Author</label>
            <input type="text" id="author" required>

            <label for="genre">Genre</label>
            <select id="genre" required>
                <option value="">Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science">Science</option>
                <option value="Fantasy">Fantasy</option>
            </select>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" required>

            <label for="publish_year">Publication Year</label>
            <input type="number" id="publish_year" min="1000" max="2025" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" required>

            <button type="submit">Add Book</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
